name: Deploy Curriculum to K8s

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # =======================================================
  # JOB 1: BUILD & PUSH
  # =======================================================
  build-and-push:
    name: Build Production Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert owner to lowercase
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository_owner }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ steps.string.outputs.lowercase }}/curriculum_oficial:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

  # ========================================================================
  # JOB 2: DEPLOY TO PRODUCTION
  # ========================================================================
  deploy-to-production:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert owner to lowercase
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository_owner }}

      - name: Install kubectl check
        run: |
          if ! command -v kubectl &> /dev/null; then
            echo "kubectl no encontrado. Instalando..."
            sudo snap install kubectl --classic
          else
            echo "kubectl ya estÃ¡ instalado. Saltando paso."
          fi

      - name: Configure Kubernetes context
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Create Namespace if not exists
        run: |
          kubectl create namespace wordpress-sites --dry-run=client -o yaml | kubectl apply -f -

      - name: Create or Update Kubernetes Secrets
        run: |
          # Crear secreto para acceder a GHCR (paquetes privados)
          kubectl create secret docker-registry regcred \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password="${{ secrets.GHCR_PAT }}" \
            --namespace=wordpress-sites \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment image in manifest
        run: |
          IMAGE_TAG=${{ github.sha }}
          OWNER_REPO="ghcr.io/${{ steps.string.outputs.lowercase }}"
          # Reemplaza la imagen placeholder en el archivo yaml con la imagen real y su tag
          sed -i "s|image: ghcr.io/.*/curriculum_oficial:.*|image: ${OWNER_REPO}/curriculum_oficial:${IMAGE_TAG}|g" k8s/deployment.yaml

      - name: Apply Manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Verify deployment rollout
        run: kubectl rollout status deployment/curriculum-oficial -n wordpress-sites --timeout=300s
